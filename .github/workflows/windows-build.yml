name: Build (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch: {}

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        configuration: [ Release ] # , Debug 
        platform: [ x64 ] # platform: [ x64, Win32 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild (VS 2022)
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17'             # Visual Studio 2022
          msbuild-architecture: x64    # Use 64-bit MSBuild

      - name: Show MSBuild version
        run: msbuild -version

      # Install FLTK headers with vcpkg (x64)
      - name: Install FLTK (headers) via vcpkg
        shell: pwsh
        run: |
          & C:\vcpkg\vcpkg.exe install fltk:x64-windows
          # Make headers visible to the compiler without touching your .vcxproj files
          Add-Content $env:GITHUB_ENV "INCLUDE=C:\vcpkg\installed\x64-windows\include;$env:INCLUDE"


      - name: Build ${{ matrix.platform }} ${{ matrix.configuration }}
        shell: cmd
        run: >
          msbuild "UberWolf.sln"
          /m
          /verbosity:minimal
          /p:Configuration=${{ matrix.configuration }}
          /p:Platform=${{ matrix.platform }}
          /p:WindowsTargetPlatformVersion=10.0
          /p:PreferredToolArchitecture=x64

      # Collect outputs. Projects sometimes emit to build\<Platform>\<Configuration>\,
      # but also to the default VS folders (e.g. UberWolf\x64\Release\). We grab both.
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: UberWolf-${{ matrix.platform }}-${{ matrix.configuration }}
          if-no-files-found: warn
          path: |
            build\${{ matrix.platform }}\${{ matrix.configuration }}\**
            UberWolf\${{ matrix.platform }}\${{ matrix.configuration }}\**
            UberWolfCli\${{ matrix.platform }}\${{ matrix.configuration }}\**
            UberWolfLib\${{ matrix.platform }}\${{ matrix.configuration }}\**
